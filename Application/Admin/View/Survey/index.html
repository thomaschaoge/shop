<body>

	<!-- Themer (Remove if not needed) -->  
    <!-- Themer End -->

	<!-- Header -->
	<include file="Common/header" />
    <!-- Start Main Wrapper -->
    <div id="mws-wrapper">
    
   
    <include file="Common/left_nav" />
        
        <!-- Main Container Start -->
        <div id="mws-container" class="clearfix">
        
        	<!-- Inner Container Start -->
            <div class="container">
            
            	<!-- Statistics Button Container -->
                
                <!-- Panels Start -->
                <!--权限管理员表-->
            	<div class="mws-panel grid_8">
                	<div class="mws-panel-header">
                    	<span><i class="icon-table"></i>用户调查表</span>
                    </div>
                    <div class="mws-panel-body no-padding">
                        <table class="mws-datatable-fn mws-table">
                            <thead>
                                <tr>
                                    <th>调查编号</th>
                                    <th>列表页面满意度</th>
                                    <th>建议</th>
                                    <th>性别</th>
                                    <th>年龄</th>
                                    <th>学历</th>
                                    <th>行业</th>
                                    <th>所在省份</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name='surveyData' item='val'>
                                    <tr>
                                        <td>{$val.sId}</td>
                                        <td>{$val.myd}</td>
                                        <td>{$val.suggest}</td>
                                        <td>{$val.sex}</td>
                                        <td>{$val.age}</td>
                                        <td>{$val.learn}</td>
                                        <td>{$val.work}</td>
                                        <td>{$val.province}</td>
                                        <td><a href="{:U('Survey/delete',array('sId'=>$val['sId']))}">
                                        <button type='button' class="btn">删除</button>
                                        </a>
                                        </td>
                                    </tr>
                                </foreach>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Inner Container End -->
                       
            <!-- Footer -->
            <div id="mws-footer">
