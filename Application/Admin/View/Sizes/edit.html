<title>MWS Admin - Dashboard</title>

</head>

<body>
    <!-- Themer End -->

	<!-- Header -->
	<include file="./Application/Admin/View/Common/header.html" />
    
    <!-- Start Main Wrapper -->
    <div id="mws-wrapper">
    
    	<!-- Necessary markup, do not remove -->
		
        <include file="./Application/Admin/View/Common/left_nav.html" />
        <!-- Main Container Start -->
        <div id="mws-container" class="clearfix">
        
        	<!-- Inner Container Start -->
            <div class="container">
            
            	<!-- Statistics Button Container -->
            	
                
                <!-- Panels Start -->
                

                <div class="mws-panel grid_6">
                    <div class="mws-panel-header">
                        <span>修改尺寸信息</span>
                    </div>
                    <div class="mws-panel-body no-padding">
                        <form class="mws-form" action="{:U('Sizes/edit_doit')}" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="sizeId" value="{$brandsData['sizeId']}"/>
                            <div class="mws-form-inline">
                                <div class="mws-form-row bordered">
                                    <label class="mws-form-label">尺寸</label>
                                    <div class="mws-form-item">
                                        <input type="text" class="large require" name="sizeName" value="{$brandsData[
                                        'sizeName']}">
                                    </div>
                                </div>
                                
                            </div>
                            <div class="mws-button-row">
                                <input type="submit" value="提交" class="btn btn-danger">
                                <input type="reset" value="重置" class="btn ">
                            </div>
                        </form>
                    </div>      
                </div>
                
                <!-- Panels End -->
            </div>
            <!-- Inner Container End -->
                       
            <!-- Footer -->
            <div id="mws-footer">
            	Copyright Your Website 2012. All Rights Reserved.
            </div>
            
        </div>
        <!-- Main Container End -->
        
    </div>

    <!-- JavaScript Plugins -->
    <script src="__ADMIN__/js/libs/jquery-1.8.3.min.js"></script>
