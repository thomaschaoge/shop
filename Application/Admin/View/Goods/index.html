            	<!-- Statistics Button Container -->

                    <div class="mws-panel grid_8">
                        <div class="mws-panel-header">
                            <span><i class="icon-table"></i> 浏览商品</span>
                        </div>
                        <div class="mws-panel-body no-padding">
                            <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper" role="grid">
                            <form action="{:U('Goods/index')}" method="get">
                            <div class="dataTables_filter"><label>商品名称&nbsp;&nbsp;<input type="text" name="prodName" placeholder="搜索的商品名称" aria-controls="DataTables_Table_0" value="{$_GET['prodName']}">&nbsp;&nbsp;&nbsp;&nbsp;现价&nbsp;&nbsp;<input type="text" aria-controls="DataTables_Table_0" placeholder="价格大于" name="price1" value="{$_GET['price1']}"> & <input type="text" aria-controls="DataTables_Table_0" placeholder="价格小于" name="price2" value="{$_GET['price2']}"></label><input type="submit" class='btn'/ value="搜索"><a href="{:U('Goods/index')}" class='btn'>清空</a></div>
                            </form>
                            <table class="mws-datatable mws-table">
                            <thead>
                                <tr>
                                    <th>商品ID</th>
                                    <th>商品名称</th>
                                    <th>商品原价</th>
                                    <th>商品现价</th>
                                    <th>图片</th>
                                    <th>商品类别</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name='data' item='vo'>
                                    <tr>
                                    <td>{$vo['prodId']}</td>
                                    <td>{$vo['prodName']}</td>
                                    <td>{$vo['price1']}</td>
                                    <td>{$vo['price2']}</td>
                                    <td><img src="__PUBLIC__/Uploads/{$vo['simimg']}"/></td>
                                    <td>{$vo['proTypeId']}</td>
                                    <td><a href="{:U('Goods/edit','gid='.$vo['prodId'])}" style="color:black;padding:0 5px">修改</a><a href="{:U('Goods/delete','gid='.$vo['prodId'])}" style="color:black;padding:0 5px" onclick="return confirm('确定要删除吗')">删除</a><a href="{:U('Goods/detail','gid='.$vo['prodId'])}" style="color:black;padding:0 5px">详情</a>
                                    <a href="{:U('Multipics/add','gid='.$vo['prodId'])}" style="color:black;padding:0 5px">添加多图</a></td>
                                    </tr>
                                </foreach>
                            </tbody>
                        </table>
                        </div>
                        <div class="grid_8 page">
                            {$page}
                        </div>
                        </div>
