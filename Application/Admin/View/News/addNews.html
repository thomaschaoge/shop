                    <div class="mws-panel-header">
                        <span>添加新闻信息</span>

                    <div class="mws-panel-body no-padding">
                        <form class="mws-form" action="{:U('News/insertNews')}" method="post" id="form">

                                    <label class="mws-form-label">商品名称</label>

                                        <select name="proTypeId" id="select">
                                        	<option value="0">--选择商品分类--</option>
                                        	<foreach name="classification" item="arr">
                                        		<option disabled value = "{$arr['proTypeId']}">{$arr['proName']}</option>
                                        		<foreach name="arr['child']" item="arr1">
                                        			<option disabled value="{$arr1['proTypeId']}">&nbsp;&nbsp;&nbsp;&nbsp;{$arr1['proName']}</option>
                                        			<foreach name="arr1['child']" item="arr2">
                                        				<option value="{$arr2['proTypeId']}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$arr2['proName']}</option>
                                        		</foreach>
                                        		</foreach>
                                        	</foreach>
                                        </select>
                                        <select name="brandId" id="brands" style="display:none">
                                        </select>
                                        <select name="prodId" id="prods" style="display:none">
                                        </select>
                                    </div>
                                </div>
                                <div class="mws-form-row">
                                    <label class="mws-form-label">新闻内容</label>
                                    <div class="mws-form-item">
                                        <input type="text" class="small" name="newsInfo" />
                                    </div>
                                </div>

                                    <label class="mws-form-label">是否审核</label>

                                            <li><input type="radio" name="audit" value="1" checked /> <label>未审核</label></li>
                                            <li><input type="radio" name="audit" value="0" /> <label>已审核</label></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="mws-form-row">
                                    <label class="mws-form-label">是否显示</label>
                                    <div class="mws-form-item clearfix">
                                        <ul class="mws-form-list inline">
                                            <li><input type="radio" name="status" value="0" checked /> <label>不显示</label></li>
                                            <li><input type="radio" name="status" value="1" /> <label>显示</label></li>
                                        </ul>
                                    </div>

                                    <label class="mws-form-label">活动信息</label>
                                    <div class="mws-form-item clearfix">
                                        <ul class="mws-form-list inline">
                                            <li><input type="radio" name="activity" value="0" checked /> <label>优惠促销</label></li>
                                            <li><input type="radio" name="activity" value="1" /> <label>限时抢购</label></li>
                                            <li><input type="radio" name="activity" value="2" /> <label>推广商品</label></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="mws-button-row">
                                <input type="submit" value="Submit" class="btn btn-danger">
                                <input type="reset" value="Reset" class="btn ">
                            </div>
                        </form>
